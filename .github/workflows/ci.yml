name: DMAIC V3 CI - Test System Bridge

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  test-bridge-integration:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r DMAIC_V3/requirements.txt
          pip install pytest pytest-cov pytest-mock flake8 mypy pylint
      
      - name: Run bridge integration tests
        run: |
          python -m pytest DMAIC_V3/tests/test_bridge_integration.py -v --cov=DMAIC_V3/core --cov-report=xml
      
      - name: Run smoke tests
        run: |
          python run_deployment_test_system.py --test-suite smoke --skip-static --version ci-${{ github.sha }}
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            DMAIC_V3_OUTPUT/deployment_report.json
            actions.json
            .mcp/monitor.log
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  lint-and-static-analysis:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 mypy pylint black ruff
          pip install -r DMAIC_V3/requirements.txt
      
      - name: Run flake8
        run: |
          flake8 DMAIC_V3/core/test_system_bridge.py run_deployment_test_system.py --max-line-length=120
      
      - name: Run mypy
        run: |
          mypy DMAIC_V3/core/test_system_bridge.py --ignore-missing-imports
      
      - name: Run pylint
        run: |
          pylint DMAIC_V3/core/test_system_bridge.py --disable=C0111,R0913,R0914 || true
      
      - name: Check formatting with black
        run: |
          black --check DMAIC_V3/core/test_system_bridge.py run_deployment_test_system.py || true

  full-deployment-test:
    runs-on: ubuntu-latest
    needs: [test-bridge-integration, lint-and-static-analysis]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r DMAIC_V3/requirements.txt
          pip install pytest pytest-mock flake8 mypy pylint
      
      - name: Run full deployment cycle
        run: |
          python run_deployment_test_system.py --test-suite all --version ci-full-${{ github.sha }}
      
      - name: Validate deployment readiness
        run: |
          python -c "
          import json
          from pathlib import Path
          report = json.loads(Path('DMAIC_V3_OUTPUT/deployment_report.json').read_text())
          metrics = report['deployment_metrics']
          print(f'Tests: {metrics[\"tests_passed\"]}/{metrics[\"tests_total\"]}')
          print(f'Deployment Ready: {metrics[\"deployment_ready\"]}')
          if not metrics['deployment_ready']:
              exit(1)
          "
      
      - name: Upload deployment report
        uses: actions/upload-artifact@v4
        with:
          name: deployment-report
          path: |
            DMAIC_V3_OUTPUT/deployment_report.json
            actions.json
            .mcp/monitor.log
            DMAIC_V3/VERSION
