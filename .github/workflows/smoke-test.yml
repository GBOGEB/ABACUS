name: smoke-test
on:
  pull_request:
  workflow_dispatch:
jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Self Smoke
        run: |
          python scripts/recursive_build.py --smoke --index GLOBAL_index.json

