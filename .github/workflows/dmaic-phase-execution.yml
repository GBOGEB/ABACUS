jobs:
  execute-phase:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Execute DMAIC Phase
      run: python DMAIC_V3/full_pipeline_orchestrator.py --phase ${{ github.event.inputs.phase
        }}
name: DMAIC Phase Execution
'on':
  workflow_dispatch:
    inputs:
      phase:
        default: '0'
        description: Phase to execute (0-9)
        required: true
