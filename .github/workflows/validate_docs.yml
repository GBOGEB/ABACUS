name: Validate Docs (Markdown/YAML/JSON)

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (for markdownlint)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install markdownlint-cli2
        run: |
          npm install -g markdownlint-cli2

      - name: Lint Markdown
        run: |
          markdownlint-cli2 "**/*.md" "!**/node_modules/**" || exit 1

      - name: Setup Python (YAML/JSON checks)
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install yamllint
        run: |
          python -m pip install --upgrade pip
          pip install yamllint

      - name: Lint YAML
        run: |
          yamllint -s .

      - name: Validate JSON
        shell: bash
        run: |
          set -e
          mapfile -t JSONS < <(find . -type f -name "*.json" -not -path "./node_modules/*")
          for j in "${JSONS[@]}"; do
            python -m json.tool "$j" > /dev/null || { echo "Invalid JSON: $j"; exit 1; }
          done
          echo "All JSON files valid."
