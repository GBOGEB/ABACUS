name: CI/CD Monitor, Issue Creator & Tracker

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
  pull_request:
    types: [opened, synchronize, reopened]
  deployment_status:

permissions:
  contents: read
  issues: write
  pull-requests: write
  checks: read
  deployments: read

jobs:
  monitor-and-create-issues:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' || github.event_name == 'pull_request' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests PyGithub pytest pytest-json-report PyYAML

      - name: Download test artifacts
        if: github.event.workflow_run
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: ./test-results
        continue-on-error: true

      - name: Run tests and capture results
        id: run_tests
        run: |
          pytest --json-report --json-report-file=test_report.json || true
        continue-on-error: true

      - name: Parse test results and create issues
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number || github.event.workflow_run.pull_requests[0].number }}
        run: |
          python .github/scripts/create_issues_from_failures.py

      - name: Update GitHub tracking state
        if: github.event.pull_request.number
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ“Š Updating tracking state for PR #${{ github.event.pull_request.number }}"
          
          # Sync PR data
          python github_tracking_manager.py --sync-pr ${{ github.event.pull_request.number }} || true
          
          # Sync CI runs
          python github_tracking_manager.py --sync-ci ${{ github.event.pull_request.number }} || true
          
          # Analyze for missed opportunities
          python github_tracking_manager.py --analyze ${{ github.event.pull_request.number }} || true

      - name: Comment on PR with test summary
        if: github.event.pull_request
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let summary = '## ðŸ§ª CI/CD Test Results\n\n';
            
            try {
              const report = JSON.parse(fs.readFileSync('test_report.json', 'utf8'));
              const passed = report.summary.passed || 0;
              const failed = report.summary.failed || 0;
              const total = report.summary.total || 0;
              
              summary += `**Total Tests:** ${total}\n`;
              summary += `âœ… **Passed:** ${passed}\n`;
              summary += `âŒ **Failed:** ${failed}\n\n`;
              
              if (failed > 0) {
                summary += '### âš ï¸ Failing Tests\n\n';
                summary += 'Issues have been automatically created for each failing test:\n\n';
                
                for (const test of report.tests) {
                  if (test.outcome === 'failed') {
                    summary += `- âŒ \`${test.nodeid}\`\n`;
                  }
                }
                
                summary += '\nðŸ“‹ Check the [Issues tab](https://github.com/${{ github.repository }}/issues?q=is%3Aissue+is%3Aopen+label%3Aci-failure) for details.\n';
              } else {
                summary += '### âœ… All Tests Passing!\n\n';
                summary += 'Great work! All CI/CD checks are passing.\n';
              }
              
              // Add tracking info
              summary += '\n---\n';
              summary += 'ðŸ“Š **Tracking:** This PR is being tracked in `github_tracking_state.json`\n';
              
            } catch (error) {
              summary += 'âš ï¸ Could not parse test results. Check the workflow logs for details.\n';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

      - name: Upload tracking state
        if: github.event.pull_request.number
        uses: actions/upload-artifact@v4
        with:
          name: tracking-state-pr-${{ github.event.pull_request.number }}
          path: |
            github_tracking_state.json
            github_tracking_state.yaml
          retention-days: 90

  monitor-deployments:
    runs-on: ubuntu-latest
    if: github.event_name == 'deployment_status'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install PyGithub PyYAML

      - name: Monitor deployment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ“¦ Monitoring deployment to ${{ github.event.deployment.environment }}"
          
          # Generate CD report
          python cd_monitor.py --environment ${{ github.event.deployment.environment }} --report --save-report cd_report.json || true
          
          # Check deployment health
          python cd_monitor.py --health-check ${{ github.event.deployment.id }} || true

      - name: Upload CD report
        uses: actions/upload-artifact@v4
        with:
          name: cd-report-${{ github.event.deployment.id }}
          path: cd_report.json
          retention-days: 90

  weekly-analysis:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install PyGithub PyYAML

      - name: Run workflow analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ” Running weekly workflow analysis"
          
          # Analyze last 7 days
          python workflow_analyzer.py --days 7 --save-report weekly_analysis.json
          
          # Review feedback queue
          python github_tracking_manager.py --review-feedback

      - name: Upload analysis report
        uses: actions/upload-artifact@v4
        with:
          name: weekly-analysis-${{ github.run_number }}
          path: |
            weekly_analysis.json
            workflow_analysis_report.json
          retention-days: 90

      - name: Create issue for missed opportunities
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            try {
              const report = JSON.parse(fs.readFileSync('weekly_analysis.json', 'utf8'));
              
              if (report.missed_opportunities && report.missed_opportunities.length > 0) {
                let body = '## ðŸŽ¯ Weekly CI/CD Analysis - Missed Opportunities\n\n';
                body += `**Analysis Period:** Last 7 days\n`;
                body += `**Total Opportunities:** ${report.missed_opportunities.length}\n\n`;
                
                for (const opp of report.missed_opportunities) {
                  body += `### ${opp.type}\n`;
                  body += `**Severity:** ${opp.severity}\n`;
                  body += `**Description:** ${opp.description}\n`;
                  body += `**Recommendation:** ${opp.recommendation}\n\n`;
                  body += `**Action Items:**\n`;
                  for (const action of opp.action_items) {
                    body += `- [ ] ${action}\n`;
                  }
                  body += '\n';
                }
                
                await github.rest.issues.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: `[Weekly Analysis] CI/CD Improvement Opportunities - Week ${new Date().toISOString().slice(0, 10)}`,
                  body: body,
                  labels: ['ci-cd', 'improvement', 'automated']
                });
              }
            } catch (error) {
              console.log('No opportunities found or error parsing report');
            }
