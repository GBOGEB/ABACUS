name: Release Management

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      prerelease:
        description: 'Prerelease identifier (optional)'
        required: false
        type: string

env:
  PYTHON_VERSION: '3.8'

jobs:
  prepare-release:
    name: Prepare Release
    runs-on: ubuntu-latest
    
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
    - name: Bump version
      id: bump
      run: |
        python version_manager.py bump ${{ inputs.version_bump }} \
          ${{ inputs.prerelease && format('--prerelease {0}', inputs.prerelease) || '' }} \
          --no-tag
        
        NEW_VERSION=$(cat DMAIC_V3/VERSION)
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "New version: $NEW_VERSION"
        
    - name: Commit version bump
      run: |
        git add DMAIC_V3/VERSION DMAIC_V3/config.py CHANGELOG.md
        git commit -m "chore(release): bump version to v${{ steps.bump.outputs.new_version }}"
        git push origin main
        
    - name: Create and push tag
      run: |
        git tag -a "v${{ steps.bump.outputs.new_version }}" \
          -m "Release v${{ steps.bump.outputs.new_version }}"
        git push origin "v${{ steps.bump.outputs.new_version }}"

  trigger-cd:
    name: Trigger CD Pipeline
    runs-on: ubuntu-latest
    needs: prepare-release
    
    steps:
    - name: Wait for CD pipeline
      run: |
        echo "CD pipeline will be triggered automatically by the tag push"
        echo "Version: v${{ needs.prepare-release.outputs.new_version }}"
