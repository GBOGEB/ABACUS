[pytest]
# Pytest configuration for ABACUS/DMAIC project

# Register custom markers
markers =
    smoke: Smoke tests - quick validation tests
    unit: Unit tests - isolated component tests
    integration: Integration tests - component interaction tests
    slow: Tests that take a long time to run
    phase0: Phase 0 initialization tests
    phase1: Phase 1 define tests
    phase2: Phase 2 measure tests
    phase3: Phase 3 analyze tests
    phase4: Phase 4 improve tests
    phase5: Phase 5 control tests
    
# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = -v --tb=short --strict-markers
    
# Coverage options (when using pytest-cov)
# Uncomment to enable coverage by default
# addopts = -v --cov=DMAIC_V3 --cov-report=term-missing

# Test paths
testpaths = 
    DMAIC_V3/tests

# Ignore paths
norecursedirs = 
    .git
    .github
    __pycache__
    *.egg-info
    build
    dist
    .venv
    venv
